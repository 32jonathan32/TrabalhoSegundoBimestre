
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Projeto Fortes</title>
  <style>
      body {
      font-family: Arial, sans-serif;
      background: #0D7339;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .cadastro-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    .cadastro-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .cadastro-container input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .cadastro-container button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .cadastro-container button:hover {
      background: #218838;
    }

    .error, .success {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9em;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }

    .link {
      text-align: center;
      display: block;
      margin-top: 10px;
    }
     p{
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="cadastro-container">
    <p><img src="imagens/logo.png" alt="logo"></p>
    <h2>Cadastro</h2>
    <input type="text" id="nome" placeholder="Nome completo">
    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="senha" placeholder="Senha">
    <input type="password" id="confirmarSenha" placeholder="Confirmar senha">
    <select id="tipoCadastro">
      <option value="">Selecione o tipo de cadastro</option>
      <option value="organizacao">Organização Social</option>
      <option value="empresa">Empresa de Reciclagem</option>
    </select>
    <button onclick="cadastrar()">Cadastrar</button>
    <div class="error" id="erro"></div>
    <div class="success" id="sucesso"></div>
    <a class="link" href="index.html">Voltar ao login</a>
  </div>

  <script>
    function cadastrar() {
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;
      const confirmarSenha = document.getElementById("confirmarSenha").value;
      const tipo = document.getElementById("tipoCadastro").value;
      const erro = document.getElementById("erro");
      const sucesso = document.getElementById("sucesso");

      erro.textContent = "";
      sucesso.textContent = "";

      if (!nome || !email || !senha || !confirmarSenha || !tipo) {
        erro.textContent = "Preencha todos os campos.";
        return;
      }

      if (senha !== confirmarSenha) {
        erro.textContent = "As senhas não coincidem.";
        return;
      }

      // Simula cadastro
      sucesso.textContent = "Cadastro realizado com sucesso!";
    }
  </script>

</body>
</html>
