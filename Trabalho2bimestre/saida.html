<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Confirmação de Saída</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .confirm-box {
      background: white;
      border-radius: 10px;
      padding: 20px 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }

    .confirm-box img {
      width: 70px;
      margin-bottom: 15px;
    }

    .confirm-box p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-sim {
      background-color: #2e7d32;
    }

    .btn-nao {
      background-color: #1b5e20;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="confirm-box">
    <img src="imagens/logo.png" alt="Ícone planeta com mãos">
    <p>Tem certeza que deseja sair?</p>
    <div class="button-container">
      <button class="btn btn-sim" onclick="confirmarSaida()">Sim</button>
      <button class="btn btn-nao" onclick="cancelarSaida()">Não</button>
    </div>
  </div>

  <script>
    function confirmarSaida() {
        window.location.href = "index.html";
    }

    function cancelarSaida() {
      window.history.back();
    }
  </script>
</body>
</html>
